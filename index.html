<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>POMBEX</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel='stylesheet' href='css/formstyle.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="corpo">
        <header>
            <h1>POMBEX - Pombo Correios</h1>
        </header>
        <main>
            <h2>Cadastro de Entrega</h2>
            <form action="content.html" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label>
                        Nome: <input type="text" name="txt_nome" placeholder="Seu nome completo" required />
                    </label>
                    <label class="label-50">
                        E-mail: <input type="text" name="txt_email" placeholder="Seu e-mail principal" required />
                    </label>
                    <label class="label-50">
                        Telefone: <input type="number" name="txt_numero" placeholder="Seu telefone pessoal" required />
                    </label>
                    <label class="label-50">
                        Data de Nascimento: <input type="date" name="txt_data" placeholder="Sua data de nascimento" required />
                    </label>
                    <label class="label-50">
                        CPF: <input type="number" name="txt_cpf" placeholder="Seu número de CPF" required /> 
                    </label>
                </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label class="label-50">
                    Rua: <input type="text" name="txt_rua" required />
                </label>
                <label class="label-50">
                    Bairro: <input type="text" name="txt_bairro" required />
                </label>
                <label class="label-50">
                    Cidade: <input type="text" name="txt_cidade" required />
                </label>
                <label class="label-50">
                    Estado:
                    <select>
                        <option value="">Selecione</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="PR">Paraná</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend>Destinatário</legend>
                <label class="label">
                    Destinatário: <input type="text" name="txt_destinatario" placeholder="O nome completo de quem receberá" />
                    <label class="label">
                        Rua: <input type="text" name="txt_rua_destinatario" required />
                    </label>
                    <label class="label-50">
                        Bairro: <input type="text" name="txt_bairro_destinatario" required />
                    </label>
                    <label class="label-50">
                        Cidade: <input type="text" name="txt_cidade_destinatario" required />
                    </label>
                    <label class="label-50">
                        Estado:
                        <select>
                            <option value="">Selecione</option>
                            <option value="SP">São Paulo</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="PR">Paraná</option>
                        </select>
                    </label>
                    <label class="label-50">
                    Tipo da entrega:
                    <select>
                        <option value="">Selecione</option>
                        <option value="1">Carta</option>
                        <option value="2">Objeto</option>
                        <option value="3">Alimento</option>
                        <option value="4">Bomba caseira</option>
                    </select>
                </label>
            </fieldset>

            <p class="center">
                <button type="submit" class="botao-enviar">Continuar</button>
                <button type="reset" class="botao-limpar">Limpar</button>
            </p>
        </form>

        </main>
        <footer>
            Pombo Correio
            <address>
                Praça da Matriz, 738
                - Pombal - <abbr title="Qualquer praça - Brasil">SP</abbr>
            </address>
        </footer>
    </div>
</body>
</html>
